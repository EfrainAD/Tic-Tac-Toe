<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toc</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Tic-Tac-Toe</h1>
    <h2 id="Message-Board">...</h2>

    <!-- Game Board - This is the tic-tac-teo Board -->
    <table>
        <tr> <!-- Row 1 out of 3 -->
            <td>
                <button id="Row:1-Column:1"></button>
            </td>
            <td>
                <button id="Row:1-Column:2"></button>
            </td>
            <td>
                <button id="Row:1-Column:3"></button>
            </td>
        </tr>
        <tr> <!-- Row 2 out of 3 -->
            <td>
                <button id="Row:2-Column:1"></button>
            </td>
            <td>
                <button id="Row:2-Column:2"></button>
            </td>
            <td>
                <button id="Row:2-Column:3"></button>
            </td>
        </tr>
        <tr> <!-- Row 3 out of 3 -->
            <td>
                <button id="Row:3-Column:1"></button>
            </td>
            <td>
                <button id="Row:3-Column:2"></button>
            </td>
            <td>
                <button id="Row:3-Column:3"></button>
            </td>
        </tr>
    </table> 

    <!-- Game controls -->
    <button id="game-reset">New Game!</button>
          

    <script src="js/index.js"></script>
</body>
</html>
