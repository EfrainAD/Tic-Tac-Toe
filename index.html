<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <header><h1>Tic-Tac-Toe</h1></header>
    <main id="board">
      <h2 id="Message-Board"></h2>
  
      <!-- Game Board - This is the tic-tac-teo Board -->
      <div class="game-container">
        <div class="game-board">

        </div>
      </div> 
    </main>
  
    <!-- Game controls --> 
    <div class="aside" id="game-controls">
      <h3 id="player-one-win-count"></h3>
      <h3 id="player-two-win-count"></h3>
      <h3 id="player-tied-count"></h3>
      <button id="game-reset">New Game!</button>
      <div class="fields">
        <label for="rows">Rows</label><input id="rows" type="number">
        <label for="columns">Columns</label><input id="columns" type="number">
        <label for="win-condition">Win Condition</label><input id="win-condition" type="number">
        <div class="ai-settings">
          <label for="play-ai">Play the computer</label><input id="play-ai" type="checkbox" checked>
          <div class="ai-setting-players">
            <input 
              type="radio" 
              id="ai-player-one" 
              class="ai-player-options" 
              name="ai-player" 
              value="playerOne" 
              checked
            >
            <label 
              for="ai-player-one" 
              class="ai-player-options">
                First Player
              </label>
            <input 
              type="radio" 
              id="ai-player-two" 
              class="ai-player-options" 
              name="ai-player" 
              value="playerTwo"
            >
            <label 
              for="ai-player-two" 
              class="ai-player-options">
                Second Player
            </label>
          </div>
        </div>
        
      </div>
    </div>
  </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
